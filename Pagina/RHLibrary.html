<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RH Library</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            gap: 20px; /* Separar los recuadros entre sí */
            padding: 20px 0; /* Añadir espacio en la parte superior e inferior */
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Separar los recuadros entre sí */
        }
        .box {
            width: 100%;
            height: 60px; /* Tamaño vertical reducido */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px; /* Tamaño de texto aumentado */
            font-weight: bold;
            text-align: center;
            border-radius: 8px; /* Bordes redondeados */
        }
        .box img {
            max-height: 80%; /* Tamaño de imagen ajustado */
            max-width: 180px; /* Tamaño de imagen ajustado */
            margin: 0; /* Eliminar márgenes */
        }
        .text {
            transition: transform 0.3s;
        }
        .text:hover {
            transform: scale(1.2);
        }
        .box:nth-child(1) {
            background-color: rgb(80, 150, 160);
            height: 100px; /* Tamaño vertical ajustado para el primer div */
        }
        .box:nth-child(2),
        .box:nth-child(4),
        .box:nth-child(6),
        .box:nth-child(8) { /* Añadir esta línea */
            background-color: rgb(150, 200, 210);
            border-radius: 8px; /* Bordes redondeados */
        }
        .box.wave {
            background-color: rgb(80, 150, 160);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-box {
            position: relative;
            width: 100%; /* Asegura que el div ocupe el ancho completo */
            max-width: 220px; /* Ajusta el ancho máximo según tu diseño */
            display: flex;
            justify-content: center; /* Centra el contenedor de imagen */
            align-items: center;
            margin: 0 auto; /* Asegura que el contenedor esté centrado horizontalmente */
        }
        .image-box img {
            width: 100%; /* Ajusta la imagen al tamaño del contenedor */
            height: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra en la imagen */
            transition: all 0.3s; /* Transición para el oscurecimiento */
        }
        .image-box:hover img {
            filter: grayscale(100%) brightness(0.6); /* Aplicar filtro de escala de grises y ajustar brillo */
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 100%; /* Ocupa el ancho completo de la imagen */
            text-align: center; /* Centra el texto dentro del recuadro */
            display: none; /* Oculto por defecto */
            font-size: 18px; /* Tamaño del texto */
            box-sizing: border-box; /* Asegura que el padding esté incluido en el ancho total */
        }
        .image-box:hover .overlay {
            display: block; /* Mostrar overlay al pasar el puntero */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="Imagenes/Logo.jpg" alt="Logo">
        </div>
        <div class="box"><span class="text">Cuentos</span></div>
        <div class="image-box">
            <a href="Download-11.html"><img src="Imagenes/HostileRats.jpg" alt="HostileRats"></a>
            <div class="overlay">Leer</div>
        </div>
        <div class="box"><span class="text">Microcuentos</span></div>
        <div class="image-box">
            <a href="Download-21.html"><img src="Imagenes/HoraTeje.jpg" alt="HoraTeje"></a>
            <div class="overlay">Leer</div>
        </div>
        <div class="box"><span class="text">Storytelling</span></div>
        <div class="image-box">
            <a href="Download-31.html"><img src="Imagenes/BrikSu.jpg" alt="BrikSu"></a>
            <div class="overlay">Leer</div>
        </div>
        <div class="box"><span class="text">Biografías</span></div>
        <div class="image-box">
            <a href="Download-41.html"><img src="Imagenes/BioVincent.jpg" alt="BioVincent"></a>
            <div class="overlay">Leer</div>
        </div>
        <div class="box wave">
            <span class="text">R</span>
            <span class="text">H</span>
            <span class="text"> </span>
            <span class="text">L</span>
            <span class="text">i</span>
            <span class="text">b</span>
            <span class="text">r</span>
            <span class="text">a</span>
            <span class="text">r</span>
            <span class="text">y</span>
            <span class="text"> </span>
            <span class="text">2</span>
            <span class="text">0</span>
            <span class="text">2</span>
            <span class="text">4</span>
        </div>
    </div>
</body>
</html>
